
<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>地狱列车，，测验-你是哪位人物？</title>
<style>
body { margin:0; padding:0; font-family:"Helvetica Neue", Arial, sans-serif; background:#f9f8f6; color:#333; display:flex; flex-direction:column; align-items:center; justify-content:center; }
.container { max-width:800px; width:90%; padding:20px; background:rgba(255,255,255,0.9); box-shadow:0 4px 20px rgba(0,0,0,0.05); border-radius:8px; }
h1 { text-align:center; color:#555; }
.question { margin:20px 0; }
.options button { display:block; width:100%; margin:8px 0; padding:12px; border:none; border-radius:4px; background:#e8e6e2; color:#444; cursor:pointer; transition:0.2s; }
.options button:hover { background:#d9d7d4; }
#result { text-align:center; margin:40px 0; font-size:1.3em; color:#666; }
</style>
</head>
<body>
<div class="container">
  <h1>你是哪位人物？</h1>
  <div id="quiz"></div>
  <div id="result"></div>
</div>
<script>

const questions = [
  {q:"如果能选择一种“防御方式”，你会选哪种？", o:["嘲讽与笑","冷漠与理智","沉默与观察","掩藏与伪装"], a:["季边飞","袁宇","黎默","白欣"]},
  {q:"你走进一间陌生的房子，桌上放着四样物品，你会先触碰哪一样？", o:["一杯温热的茶","一封未拆的信","一把钥匙","一本旧书"], a:["苏雨","黎默","金煜","袁宇"]},
  {q:"在人群中，你通常是：", o:["负责调节气氛的人","静静观察的人","被动融入的人","主导方向的人"], a:["季边飞","袁宇","黎默","金煜"]},
  {q:"你最讨厌被人说成：", o:["虚伪","愚蠢","冷血","太过软弱"], a:["白欣","洪志雁","袁宇","黎默"]},
  {q:"夜晚的梦里，你最常看到的是什么？", o:["无边的海浪与孤独的灯塔","一列驶向黑暗的列车","嘈杂的城市与模糊的人影","一片雪地上通向未知的脚印"], a:["黎默","袁泽","袁宇","季边飞"]},
  {q:"如果必须带一样东西穿越到末日，你会带：", o:["一本书","一把刀","一盒药","一台相机"], a:["袁宇","袁泽","黎默","苏雨"]},
  {q:"当有人戳中你的痛处时，你会：", o:["用玩笑掩饰","假装无所谓","安静下来","直接表达不满"], a:["季边飞","袁宇","黎默","洪志雁"]},
  {q:"如果要选一个地方独处，你会去哪？", o:["有风的天台","空无一人的电影院","被书堆包围的角落","列车窗边，看着风景"], a:["袁泽","袁宇","黎默","季边飞"]},
  {q:"你面前有四扇门，哪一扇最吸引你？", o:["门后传来海浪声与咸湿的风","门缝透出温暖灯光与烤面包香","门上贴满照片，像在记录记忆","门后传来轻轻的钟声与脚步"], a:["苏雨","袁宇","黎默","钟晓"]},
  {q:"你相信命运吗？", o:["命运可笑，我更信自己","命运只是选择的结果","有时信，有时不信","命运早已被安排好"], a:["季边飞","金煜","袁宇","白欣"]},
  {q:"当别人向你求助时，你会：", o:["立刻伸手","先观察动机","假装犹豫","拒绝，因为代价太高"], a:["袁宇","白欣","苏雨","金煜"]},
  {q:"如果要为自己选一个代号，你会选：", o:["雨","光","影","风"], a:["苏雨","袁宇","白欣","季边飞"]},
  {q:"在废墟中你看到一个哭泣的孩子，你的第一反应是：", o:["上前安慰","观察周围是否有危险","假装没看见","留下一瓶水转身离开"], a:["袁宇","黎默","白欣","洪志雁"]},
  {q:"你最喜欢哪种天气？", o:["阴天微雨","晴空万里","寒风与雪","夜晚雷声"], a:["袁宇","苏雨","黎默","季边飞"]},
  {q:"若你必须牺牲一人换取多数人生存，你会：", o:["立刻拒绝","分析形势再决定","由命运决定","冷静执行"], a:["袁宇","黎默","金煜","白欣"]},
  {q:"当一切陷入混乱，你会：", o:["想办法安抚他人","冷静分析局势","默默寻找出路","直接行动"], a:["苏雨","金煜","袁宇","季边飞"]},
  {q:"你最向往的场景是：", o:["安静的书房与窗外雨声","阳光下的笑声与朋友","夜风拂面的海边","拥有决断权的会议桌"], a:["袁宇","黎默","苏雨","金煜"]},
  {q:"你更偏向哪种“生存信念”？", o:["冷静是唯一的武器","温柔也是一种力量","即使绝望，也要笑着","要赢，就必须狠一点"], a:["袁宇","苏雨","季边飞","白欣"]},
  {q:"如果必须隐藏自己的一部分，你会隐藏：", o:["愤怒","悲伤","恐惧","同情"], a:["袁泽","袁宇","黎默","白欣"]},
  {q:"当有人与你意见不合时，你通常会：", o:["直接辩论","用幽默带过","表面附和心里不认同","干脆离开"], a:["金煜","季边飞","袁宇","黎默"]},
  {q:"你最在意的是什么？", o:["被理解","被信任","被尊重","被需要"], a:["袁宇","黎默","金煜","洪志雁"]},
  {q:"当你看着镜子时，你更常看到：", o:["一张被疲惫包裹的脸","一个被理智压制的灵魂","一双仍有光的眼睛","一个笑着撒谎的人"], a:["袁泽","金煜","袁宇","白欣"]},
  {q:"若必须重新来过，你最想改变的是：", o:["自己的出身","某个决定","某段关系","什么都不改"], a:["袁宇","袁泽","黎默","苏雨"]},
  {q:"你最容易被打动的瞬间是：", o:["某个意外的温柔","某次拼尽全力的守护","某个熟悉的背影","某句“没事的”"], a:["袁宇","袁泽","黎默","苏雨"]},
  {q:"若你必须在团队中担任一个角色，你希望是：", o:["领导者","观察者","调解者","执行者"], a:["金煜","袁宇","黎默","钟晓"]}
];


const scores = {"袁宇":0,"袁泽":0,"黎默":0,"季边飞":0,"苏雨":0,"金煜":0,"白欣":0,"洪志雁":0,"钟晓":0};


const resultsText = {
"袁宇":"💫 袁宇｜静默的理想主义者<br>她静静地活着，不喧哗，也不急于解释。冰冷的外表下，是一颗极度珍惜生命的心。她怕自己的情感太深，会伤到世界。所以她退一步，用理智与善意维系平衡。有些人天生沉默，却能照亮他人最暗的夜。",
"袁泽":"🔹 袁泽｜带刺的守护者<br>他总是皱着眉，话语尖锐如刀。其实那是他爱得太深，怕得太多。他不会说“关心”，只会在风口浪尖替人挡刀。他永远嘴硬，却从未真正放手。他用冷漠筑起的城墙，只为护住心中那一点柔软。",
"黎默":"🌧️ 黎默｜温柔的倔强者<br>他的心跳总是轻微，却比谁都固执。疾病让他懂得死亡，也让他更珍惜活着。他笑着说话，像是怕一沉默就会被命运听见。可他比谁都勇敢。生命的薄脆不曾削弱他，反而映照出他最坚强的轮廓。",
"季边飞":"🔥 季边飞｜笑着坠落的人<br>他笑得太好，仿佛从不受伤。可那笑意背后，是自我怀疑与嫉妒交织的深渊。他害怕变成父母的影子，又不知该怎样逃脱。在玩世不恭的外壳下，他其实渴望一次真正的救赎。他生来张扬，却也在孤独中寻找重生。",
"苏雨":"☁️ 苏雨｜风中的观察者<br>她总带着一丝倦意，好像一切都与她无关。可在旁人不察觉的瞬间，她早已看透结局。她懂得太多，所以笑得温柔。她是棋手，也是棋子。她不争光芒，却始终立于风的中心。",
"钟晓":"🌸 钟晓｜柔刃的行者<br>她的笑甜而轻，却藏着锋芒。她能在最温柔的语气里下达最冷的命令。对她而言，情感从不是阻碍，而是武器。花瓣再软，也能割破人心。",
"金煜":"👑 金煜｜孤高的王者<br>她的一举一动都像命令。她生来就懂得如何掌控局面，也懂得孤独的代价。当众人仰望她时，她却只想有人看穿她的疲惫。她的王冠沉重，却依旧端坐无声。",
"白欣":"⚖️ 白欣｜微笑的伪善者<br>他的笑很真诚，言语温和得让人放下戒备。可那份温柔是精心缝制的假面。他不是恶人，只是早已放弃了“善良”的奢侈。他行走在光与影之间，从不回头。",
"洪志雁":"🕯️ 洪志雁｜泥沼中的现实者<br>他粗鲁、急躁、现实。可当夜深人静时，他也会悄悄拨通那个无人接听的电话。他羡慕强者，也在命运面前卑微地求生。世人笑他势利，却无人看到他跪着的背影。他并不高贵，却比谁都真。"
};


let current=0;
function showQuestion(){
  if(current>=questions.length){ showResult(); return; }
  const q=questions[current];
  const quizDiv=document.getElementById("quiz");
  quizDiv.innerHTML=`<div class="question">${q.q}</div>`;
  const opts=document.createElement("div"); opts.className="options";
  q.o.forEach((opt,i)=>{
    const btn=document.createElement("button"); btn.innerHTML=opt;
    btn.onclick=()=>{ scores[q.a[i]]++; current++; showQuestion(); };
    opts.appendChild(btn);
  });
  quizDiv.appendChild(opts);
}
function showResult(){
  let maxScore=-1,best="";
  for(const role in scores){
    if(scores[role]>maxScore){ maxScore=scores[role]; best=role; }
  }
  document.getElementById("result").innerHTML=resultsText[best];
  document.getElementById("quiz").style.display="none";
}
showQuestion();
</script>
</body>
</html>
